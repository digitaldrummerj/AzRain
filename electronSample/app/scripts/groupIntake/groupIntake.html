<div flex="100" layout="row" tabIndex="-1" role="main">
    <md-toolbar layout="column">
            <section layout="row" layout-sm="column" layout-align="left left" layout-wrap>
                <md-button class="md-raised md-info" ng-href="#/groupintake" >Group Intake</md-button>
                <!--<md-button class="md-raised md-primary" ng-click="_ctrl.saveCustomer()">Save</md-button>
                <md-button class="md-raised md-danger" ng-click="_ctrl.cancelEdit()">Cancel</md-button>
                <md-button class="md-raised md-warn" ng-click="_ctrl.deleteCustomer()">Delete</md-button>
                -->
            </section>
    </md-toolbar>
</div>
<div flex="100" layout="row" >
    <div flex="25" layout="column">
        <md-toolbar>
            <h2>Group Intake</h2>
        </md-toolbar>
        <md-input-container>
            <label>Groups</label>
            <input required name="groupName" ng-model="_ctrl.filterText" ng-change="_ctrl.filtergroup()">
        </md-input-container>
        <md-list>
            <md-list-item ng-repeat="it in _ctrl.groups">
                <md-button ng-click="_ctrl.selectGroup(it, $index)" ng-class="{'selected' : it === _ctrl.selected }">
                    {{it.groupname}}
                </md-button>
            </md-list-item>
        </md-list>
    </div>

    <div flex="75" layout="column" role="main">

        <md-content id="content" ng-if="_ctrl.groups.length > 0">
            <div layout="column">
                <md-content layout="column" layout-padding class="autoScroll">
                <div layout="row">
                    <div layout="column">
                        <md-input-container>
                            <label>Name</label>
                            <input ng-model="_ctrl.selected.groupname" type="text">
                        </md-input-container>
                    </div>
                    <div layout="column">
                        <md-input-container>
                            <label>Address</label>
                            <input ng-model="_ctrl.selected.address"  ng-required="true">
                        </md-input-container>
                    </div>
                    </div>
                    <div layout="row">
                    <div layout="column">

                        <md-input-container md-no-float>
                            <label>City</label>
                            <input ng-model="_ctrl.selected.city" type="text" >
                        </md-input-container>
                             </div>
                    <div layout="column">
                                       <md-input-container md-no-float>
                            <label>Zip</label>
                            <input ng-model="_ctrl.selected.statecityzipid" type="text" >
                        </md-input-container>
</div>
                    </div>
                    <div layout="row">

                    <div layout="column">
                        <md-input-container md-no-float>
                            <label>Phone</label>
                            <input ng-model="_ctrl.selected.phonenumber" type="text">
                        </md-input-container>
                        <md-input-container md-no-float>
                            <label>501c3 Number</label>
                            <input ng-model="_ctrl.selected.num501c3" type="text">
                        </md-input-container>
                        </div>
                        </div>
                         <div layout="row">

                    <div layout="column">
                        <md-input-container md-no-float>
                            <label>Directors Name</label>
                            <input ng-model="_ctrl.selected.directorname" type="text">
                        </md-input-container>
                        </div>
                        <div layout="column">
                    
                        <md-input-container md-no-float>
                            <label>Director Phone</label>
                            <input ng-model="_ctrl.selected.directorphonenumber" type="text">
                        </md-input-container>
                        </div>
                        </div>
                         <div layout="row">

                    <div layout="column">
                        <md-input-container md-no-float>
                            <label>Directory Fax</label>
                            <input ng-model="_ctrl.selected.directorfaxnumber" type="text">
                        </md-input-container>
                        </div>
                        <div class="column">
                        <md-input-container md-no-float>
                            <label>Directory Email</label>
                            <input ng-model="_ctrl.selected.directoremail" type="text">
                        </md-input-container>
                        </div>
                        </div>  
                </md-content>
                <section layout="row" layout-sm="column" layout-align="left" layout-wrap>
                    <md-button class="md-raised md-info" ng-click="_ctrl.newGroup()">New</md-button>
                    <md-button class="md-raised md-primary" ng-click="_ctrl.saveGroup()">Save</md-button>
                    <md-button class="md-raised md-danger" ng-click="_ctrl.cancelEdit()">Cancel</md-button>
                    <md-button class="md-raised md-warn" ng-click="_ctrl.deleteGroup()">Delete</md-button>
                </section>
            </div>
            <!--Json
            <pre>{{_ctrl.selected | json }}</pre>
            <pre>{{_ctrl.groups | json }}</pre>
            <pre>{{_ctrl.stateCityZip | json }}</pre> 
            -->
        </md-content>

    </div>
</div>
